<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./main.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Note</h5>
          </div>
          <div class="modal-body" id="modal"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--  -->
    <div class="alert alert-danger" id="message" hidden></div>
    <div
      style="height: 100vh"
      class="d-flex justify-content-center align-items-center"
    >
      <form id="form">
        <div class="form-group">
          <label for="firstname" class="col-4 col-form-label"
            >First Name <sup style="color: red">*</sup></label
          >
          <div class="col-8">
            <input
              id="firstname"
              name="firstname"
              placeholder="Enter your first name"
              type="text"
              class="form-control"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="lastname" class="col-4 col-form-label"
            >Last name <sup style="color: red">*</sup></label
          >
          <div class="col-8">
            <input
              id="lastname"
              name="lastname"
              placeholder="Enter your last name"
              type="text"
              class="form-control"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="address" class="col-4 col-form-label"
            >Address <sup style="color: red">*</sup></label
          >
          <div class="col-8">
            <input
              maxlength="35"
              id="address"
              name="address"
              placeholder="Enter your address"
              type="text"
              class="form-control"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="select" class="col-4 col-form-label">Date of Birth</label>
          <div class="col-8">
            <input
              id="address"
              name="dateofbirth"
              placeholder="Enter your Birth date"
              type="date"
              class="form-control"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="sex" class="col-4 col-form-label">Sex</label>
          <div class="col-8">
            <select id="sex" name="sex" class="custom-select">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="notes" class="col-4 col-form-label">Notes</label>
          <div class="col-8">
            <textarea
              id="notes"
              name="notes"
              cols="40"
              rows="4"
              class="form-control"
            ></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>

    <table class="table" id="table">
      <tbody id="tbody"></tbody>
    </table>
  </body>
</html>
